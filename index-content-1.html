<!DOCTYPE html>
<html>
	<head>
		<!-- HEAD Element: Meta-data and Style declaration (CSS declaration) section -->
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<meta name="description" content="">
  		<meta name="keywords" content="performing arts, director, artistic director, choreographer, dance, theatre, performance, creative technologies, actor, film, stage, screen, montage, hybrid, inter-disciplinary, multi-media, artist, writer, portfolio, work">

		<title>Diana Neranti - Intermedia Dance-Theatre & Performance Art</title> 
		<link rel="stylesheet" href="css/reset_style.css">
		<link rel="stylesheet" href="css/diananeranti_style.css">
		<link rel="icon" type="image/png" href="data/logoz/favicon.png"/>
		<script type="text/javascript" src="js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/angular.min.js"></script>
	</head>

	<body>
		<!-- Entering the webpage -->
		<div class="main-container">
			<div class="content">
				<div class="left-container">
					<div class="logo-container">
						<img class="logo" src="data/logoz/logo.png" alt="Diana Neranti Logo"/>
					</div>
					<div class="artist-name-container">
						<p class="artist-name">Diana Neranti</p>
					</div>
					<div class="artist-type-container">
						<p class="artist-type"><span>Intermedia Performance Artist, Director & Actor</span></p>
					</div>
					<div class="menu-item-container">
						<p class="menu-item"><a id= "news" href="">News</a></p>
					</div>
					<div class="menu-item-container">
						<p class="menu-item"><a id= "projects" href="">Projects</a></p>
					</div>
					<table class="search-performance-table">
						<tr class="criteria-row">
							<td class="data-criteria-name">Medium</td>
							<td class="data-criteria-values">
								<div class="div-custom-select" id="medium">
									<select class="custom-select">
										<option value="0">All</option>
										<option value="1" class="custom-option">Stage</option>
										<option value="2">Screen</option>
										<option value="3">Immersive</option>
										<option value="4">Workshop</option>
										<option value="5">Writing</option>
									</select>
								</div>
							</td>
						</tr>
						<tr class="criteria-row">
							<td class="data-criteria-name">Role</td>
							<td class="data-criteria-values">
								<div class="div-custom-select">
									<select class="custom-select">
										<option value="0">All</option>
										<option value="1">Director</option>
										<option value="2">Choreographer</option>
										<option value="3">Dancer</option>
										<option value="4">Performer</option>
										<option value="5">Actor</option>
										<option value="6">Writer</option>
										<option value="7">Facilitator/Trainer</option>
										<option value="8">Researcher</option>
										<option value="9">Artistic Director</option>
										<option value="10">Producer</option>
									</select>
								</div>
							</td>
						</tr>
						<tr class="criteria-row">
							<td class="data-criteria-name">Venue</td>
							<td class="data-criteria-values">
								<div class="div-custom-select">
									<select class="custom-select">
										<option value="0">All</option>
										<option value="1">HKW, Berlin</option>
										<option value="2">Liebig12, Berlin</option>
										<option value="3">SomoS, Berlin</option>
										<option value="4">The Arches, Glasgow</option>
										<option value="5">SWG3, Glasgow</option>
										<option value="6">UWS Studio, Ayr</option>
										<option value="7">Others</option>
									</select>
								</div>
							</td>
						</tr>
						<tr class="criteria-row">
							<td class="data-criteria-name">Year</td>
							<td class="data-criteria-values">
								<div class="div-custom-select">
									<select class="custom-select">
										<option value="0">All</option>
										<option value="1">2018</option>
										<option value="2">2017</option>
										<option value="3">2016</option>
										<option value="4">2015</option>
										<option value="5">2014</option>
										<option value="6">Older</option>
									</select>
								</div>
							</td>
						</tr>
						<tr class="criteria-row">
							<td class="data-criteria-name">With</td>
							<td class="data-criteria-values">
								<div class="div-custom-select">
									<select class="custom-select">
										<option value="0">All</option>
										<option value="1">REPLICA</option>
										<option value="2">UWS</option>
										<option value="3">Studio Matejka</option>
										<option value="4">Other</option>
									</select>
								</div>
							</td>
						</tr>
						<tr class="criteria-row">
							<td class="data-criteria-name">Tag</td>
							<td class="data-criteria-values">
								<div class="div-custom-select">
									<select class="custom-select">
										<option value="0">All</option>
										<option value="1">experimental</option>
										<option value="2">hybrid</option>
										<option value="3">festival</option>
										<option value="4">etc</option>
									</select>
								</div>
							</td>
						</tr>
					</table>
					<div class="menu-item-container">
						<p class="menu-item"><a id= "acting" href="">Acting</a></p>
					</div>
					<div class="menu-item-container">
						<p class="menu-item"><a id= "research" href="">Research</a></p>
					</div>
					<div class="menu-item-container">
						<p class="menu-item"><a id= "writing" href="">Writing</a></p>
					</div>
					<div class="menu-item-container">
						<p class="menu-item"><a id= "contact" href="">Contact</a></p>
					</div>

				</div>
			</div>
			<footer>
				Copyright &#9400; 2017 by Neranti. All rights reserved.
			</footer>
		</div>	
		<script type="text/javascript" src="js/DianaNeranti_Events.js"></script>

</html>
